<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="global.css" rel="stylesheet" />
    <link rel="stylesheet" href="box.css" />
  </head>
  <body>
    <header>
      <h1>Good Morning, Alex.</h1>
    </header>

    <nav></nav>

    <section class="newsfeed"></section>

    <section class="post">
      <img class="profilimage" src="./images/randomboy.jpg" alt="Profilbild" />

      <h2 class="headline">
        Jacob Washington
        <span class="headline--time">20m ago</span>
      </h2>
      <img
        class="headline--more"
        src="./images/icons/more.png"
        alt="more options"
      />
      <p>
        "If you think you are too small to make a difference, try sleeping with
        a mosquito." ~ Dalai Lama
      </p>

      <section class="icon">
        <img class="icons" src="./images/icons/like.png" alt="like" /> 2,245
        <img class="icons" src="./images/icons/messenger.png" alt="comment" />
        45
        <img class="icons" src="./images/icons/upload.png" alt="upload" /> 124
      </section>

      <img
        class="icon--bookmark"
        src="./images/icons/saved.png"
        alt="bookmark"
      />
    </section>
    <section class="post">
      <img class="profilimage" src="./images/randomboy.jpg" alt="Profilbild" />

      <h2 class="headline">
        Kat Williams
        <span class="headline--time">1h ago</span>
      </h2>
      <img
        class="headline--more"
        src="./images/icons/more.png"
        alt="more options"
      />
      <img
        class="picture"
        src="./images/image6.jpeg"
        alt="landscape in clouds"
      />

      <section class="icon">
        <img class="icons" src="./images/icons/like.png" alt="like" /> 2,245
        <img class="icons" src="./images/icons/messenger.png" alt="comment" />
        45
        <img class="icons" src="./images/icons/upload.png" alt="upload" /> 124
      </section>

      <img
        class="icon--bookmark"
        src="./images/icons/saved.png"
        alt="bookmark"
      />
    </section>
  </body>
</html>
