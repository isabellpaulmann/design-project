<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="global.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navi">
      <!--NAVIGATION-->

      <a href="">
        <img
          class="navi__item navi__item--highlight"
          src="images/icons/list.png"
          alt="list menue"
        />
      </a>

      <a href="">
        <img
          class="navi__item navi__item--highlight"
          src="images/icons/lupe.png"
          alt="search"
        />
      </a>

      <button class="navi__item navi__item--button">
        <img class="navi__item" src="images/icons/plus.png" alt="Mainbutton" />
      </button>
      <!--MIDDLE-->

      <a href="">
        <img
          class="navi__item navi__item--highlight"
          src="images/icons/glocke.png"
          alt="notifications"
        />
      </a>

      <a href="">
        <img
          class="navi__item navi__item--highlight"
          src="images/icons/benutzer.png"
          alt="profile"
        />
      </a>

      <div class="navi__item--beam"></div>
    </nav>
    <main>
      <p class="searchbar">
        Search for people, posts, tags...
        <img
          class="header--icon--glass"
          src="/images/icons/lupe.png"
          alt="search button"
        />
      </p>
      <h1>Popular</h1>
      <ul role="list">
        <li class="li--mod">All</li>
        <li>Profiles</li>
        <li>Photos</li>
        <li>Videos</li>
        <li>Text</li>
        <li>Links</li>
      </ul>
      <section class="post--search">
        <img
          class="profilimage"
          src="./images/randomboy.jpg"
          alt="Profilbild"
        />

        <h2 class="headline">
          Michelle Ogilvy
          <span class="headline--time">1h ago</span>
        </h2>
        <img
          class="headline--more"
          src="./images/icons/more.png"
          alt="more options"
        />
        <img
          class="headline--more"
          src="./images/icons/more.png"
          alt="more options"
        />
        <section class="container--picture">
          <img
            class="pictures"
            src="./images/image6.jpeg"
            alt="landscape in clouds"
          />
          <img class="pictures" src="./images/image5.jpeg" alt="landscape" />
        </section>

        <section class="icon">
          <img class="icons" src="./images/icons/like.png" alt="like" /> 2,245
          <img class="icons" src="./images/icons/messenger.png" alt="comment" />
          45
          <img class="icons" src="./images/icons/upload.png" alt="upload" /> 124
        </section>

        <img
          class="icon--bookmark"
          src="./images/icons/saved.png"
          alt="bookmark"
        />
      </section>
      <section class="post">
        <img
          class="profilimage"
          src="./images/randomboy.jpg"
          alt="Profilbild"
        />

        <h2 class="headline">
          Jessica Thompson
          <span class="headline--time">2h ago</span>
        </h2>
        <img
          class="headline--more"
          src="./images/icons/more.png"
          alt="more options"
        />
        <img
          class="pictures"
          src="./images/image6.jpeg"
          alt="landscape in clouds"
        />

        <section class="icon">
          <img class="icons" src="./images/icons/like.png" alt="like" /> 2,245
          <img class="icons" src="./images/icons/messenger.png" alt="comment" />
          45
          <img class="icons" src="./images/icons/upload.png" alt="upload" /> 124
        </section>

        <img
          class="icon--bookmark"
          src="./images/icons/saved.png"
          alt="bookmark"
        />
      </section>
    </main>
  </body>
</html>
