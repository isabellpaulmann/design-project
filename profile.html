<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="global.css" rel="stylesheet" />

    <title>Profile</title>
  </head>
  <body>
    <nav class="nav">
      <a href="">
        <img
          class="nav__item nav__item--highlight"
          src="images/icons/list.png"
          alt="list menue"
        />
      </a>

      <a href="">
        <img
          class="nav__item nav__item--highlight"
          src="images/icons/lupe.png"
          alt="search"
        />
      </a>

      <button class="nav__item nav__item--button">
        <img class="nav__item" src="images/icons/plus.png" alt="Mainbutton" />
      </button>
      <!--MIDDLE-->

      <a href="">
        <img
          class="nav__item nav__item--highlight"
          src="images/icons/glocke.png"
          alt="notifications"
        />
      </a>

      <a href="">
        <img
          class="nav__item nav__item--highlight"
          src="images/icons/benutzer.png"
          alt="profile"
        />
      </a>

      <div class="nav__item--beam"></div>
    </nav>

    <section class="profile">
      <img
        class="profile__background"
        src="images/image6.jpeg"
        alt="Background"
      />
      <img class="profile__selfie" src="images/randomboy.jpg" alt="Selfie" />
    </section>

    <section class="profile__bio">
      <div class="profile__bio--name">Alex Tsimikas</div>
      <div class="profile__bio--place">Brooklyn, NY</div>
      <div class="profile__bio--slogan">
        Writer by profession. Artist by passion!
      </div>
    </section>

    <section class="profile__follow">
      <div class="profile__follow--flex">
        <div class="profile__follow--flex--number">2,467</div>
        <div class="profile__follow--flex--text">Followers</div>
      </div>
      <div class="profile__follow--flex">
        <div class="profile__follow--flex--number">1,589</div>
        <div class="profile__follow--flex--text">Following</div>
      </div>

      <button class="profile__button">Edit Profile</button>
    </section>

    <section>
      <ul role="list" class="profile__list">
        <li class="profile__list--marked">Posts</li>
        <li>Stories</li>
        <li>Liked</li>
        <li>Tagged</li>
      </ul>
    </section>

    <section class="post">
      <img class="profilimage" src="./images/randomboy.jpg" alt="Profilbild" />

      <h2 class="headline">
        Alex Tsimikas
        <span class="headline--time">20m ago</span>
      </h2>
      <img
        class="headline--more"
        src="./images/icons/more.png"
        alt="more options"
      />
      <p>Going on vacation! Catch you all in 10 days. No call!!!</p>

      <section class="icon">
        <img class="icons" src="./images/icons/like.png" alt="like" /> 2,245
        <img class="icons" src="./images/icons/messenger.png" alt="comment" />
        45
        <img class="icons" src="./images/icons/upload.png" alt="upload" /> 124
      </section>

      <img
        class="icon--bookmark"
        src="./images/icons/saved.png"
        alt="bookmark"
      />
    </section>

    <section class="post">
      <img class="profilimage" src="./images/randomboy.jpg" alt="Profilbild" />

      <h2 class="headline">
        Alex Tsimikas
        <span class="headline--time">1h ago</span>
      </h2>
      <img
        class="headline--more"
        src="./images/icons/more.png"
        alt="more options"
      />
      <section class="container--picture">
        <img
          class="pictures"
          src="./images/image6.jpeg"
          alt="landscape in clouds"
        />
        <img class="pictures" src="./images/image5.jpeg" alt="landscape" />
      </section>

      <section class="icon">
        <img class="icons" src="./images/icons/like.png" alt="like" /> 2,245
        <img class="icons" src="./images/icons/messenger.png" alt="comment" />
        45
        <img class="icons" src="./images/icons/upload.png" alt="upload" /> 124
      </section>

      <img
        class="icon--bookmark"
        src="./images/icons/saved.png"
        alt="bookmark"
      />
    </section>
  </body>
</html>
